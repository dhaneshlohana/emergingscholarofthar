        <div class="container" style="background-color: black;padding-top: 30px;">
    <form>
        <div class="form-group row">
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="fName" class="col-sm-2 col-form-label">Father's Name:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="fName">
            </div>
          </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              
            </div>
          </div>
        </fieldset>
       
        <div class="form-group row" style="padding-bottom:30px">
            <div class="col-md-5"></div>
          <div class="col-md-7">
            <button type="submit" class="btn btn-primary"><a href="submit.html" style="text-decoration: none; color: white;">Create</a></button>
          </div>
        </div>
      </form>
